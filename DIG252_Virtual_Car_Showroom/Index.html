<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DIG252 - Virtual Car Showroom</title>
    <link rel="stylesheet" href="assets/css/styles.css"/>

</head>
    <body>
        <div class="div-scroll-me">
            <div id="nav">
                <ul>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#colour">Colour</a></li>
                    <li><a href="#specs">Specs</a></li>
                </ul>
            </div>
            <div id="section1"
                 class="div-section-container div-section-background-1">
                <a id="home" class="smooth"></a>
                <div class="flexslider">
                    <ul class="slides">
                        <!--<li>
                            <img src="assets/images/flexslider/aston_martin.jpg"
                                 class="home-slider-image"/>
                        </li>
                        <li>
                            <img src="assets/images/flexslider/ws_Blue_Audi_RS5_Side_Angle_1920x1080.jpg"
                                 class="home-slider-image"/>
                        </li>-->
                    </ul>
                </div>

            </div>
            <div id="section2"
                 class="div-section-container div-section-background-2">
                <a id="features" class="smooth"></a>
                <div class="div-colour-picker-container">
                    <div class="div-colour-picker-image">
                        <img data-image="crystal-black-silica"
                             src="assets/images/colour_picker/crystal-black-silica.png"
                             class="element-absolute-centered colour-picker-image"/>
                        <img data-image="ice-silver-metallic"
                             src="assets/images/colour_picker/ice-silver-metallic.png"
                             class="element-absolute-centered colour-picker-image"/>
                        <img data-image="storm-grey-metallic"
                             src="assets/images/colour_picker/storm-grey-metallic.png"
                             class="element-absolute-centered colour-picker-image"/>
                        <img data-image="lapis-blue-pearl"
                             src="assets/images/colour_picker/lapis-blue-pearl.png"
                             class="element-absolute-centered colour-picker-image" />
                        <img data-image="pure-red"
                             src="assets/images/colour_picker/pure-red.png"
                             class="element-absolute-centered colour-picker-image" />
                    </div>
                    <div class="div-colour-picker-controls-container">
                        <div class="div-colour-picker-controls">
                            <div data-image="crystal-black-silica"
                                 class="colour-picker-control"></div>
                            <div data-image="ice-silver-metallic"
                                 class="colour-picker-control"></div>
                            <div data-image="storm-grey-metallic"
                                 class="colour-picker-control"></div>
                            <div data-image="lapis-blue-pearl"
                                 class="colour-picker-control"></div>
                            <div data-image="pure-red"
                                 class="colour-picker-control"></div>
                            <div class="colour-picker-control"></div>
                        </div>    
                    </div>
                </div>

            </div>
            <div id="section3"
                 class="div-section-container div-section-background-1">
                <a id="colour" class="smooth"></a>
            </div>
            <div id="section4"
                 class="div-section-container div-section-background-2">
                <a id="specs" class="smooth"></a>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <!--flexslider plugin-->
        <link rel="stylesheet" href="assets/plugins/flexslider_2.6.4/flexslider.css" type="text/css" />
        <script src="assets/plugins/flexslider_2.6.4/jquery.flexslider.js"></script>
        <script src="assets/plugins/flexslider_2.6.4/jquery.easing.js"></script>
        <script src="assets/plugins/flexslider_2.6.4/jquery.mousewheel.js"></script>
        <script type="text/javascript" charset="utf-8">

            $(window).load(function() {

                $('.flexslider').flexslider();

            });

        </script>
        <script src="assets/scripts/jquery-smooth-scroll.js" type="text/javascript"></script>
        <script type="text/javascript">
            $('a').click(function (event) {
                $.smoothScroll({
                    scrollTarget: event.target.hash,
                    speed: 2000
                });
                event.stopPropagation();

                //return false;
            });
            $('.colour-picker-control').on('click', function() {
                var headphonesColor = $(this).attr('data-image');
 
                $('.active').removeClass('active');
                $('.div-colour-picker-image img[data-image = ' + headphonesColor + ']').addClass('active');
                $(this).addClass('active');
            });
        </script>
    </body>
</html>
