            $('.colour-picker-control').on('click', function() {
                var headphonesColor = $(this).attr('data-image');
 
                $('.active').removeClass('active');
                $('.div-colour-picker-image img[data-image = ' + headphonesColor + ']').addClass('active');
                $(this).addClass('active');
            });
            $('.features-interactive-image').click(function(event) {
                // Prevent the default event.
                event.preventDefault();

                // darken the image
                $(this).fadeTo(2000, 0.2);
                // features image
                // https://www.bennadel.com/blog/1827-using-jquery-s-slideup-and-slidedown-methods-with-bottom-positioned-elements.htm
                // Get a reference to the container.
                var container = $(".div-features-content");
                // Toggle the slide based on its current
                // visibility.
                if (container.is(":visible")) {
                    // Hide - slide up.
                    container.slideUp(2000);
                } else {
                    // Show - slide down.
                    container.slideDown(2000);
                }
            });
            $('#tab-container').easytabs();
